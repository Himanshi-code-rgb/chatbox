<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.pinimg.com/736x/2d/ba/44/2dba442e7bf18e6950720e0fd014eaaa.jpg" class="rounded-circle user_img" alt="Chatbot Icon">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Mental Health Chatbot</span>
                                <p>I'm here to listen to you. ðŸ’¬</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageForm" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="How are you feeling today?" autocomplete="off" class="form-control type_msg" required>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function scrollToBottom() {
            var messageBody = document.getElementById("messageForm");
            messageBody.scrollTop = messageBody.scrollHeight;
        }

        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml =
                    '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
                    rawText +
                    '<span class="msg_time_send">' +
                    str_time +
                    '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

                $("#text").val("");
                $("#messageForm").append(userHtml);

                scrollToBottom();

                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/",
                    success: function (data) {
                        var botHtml =
                            '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.pinimg.com/736x/e0/75/60/e075601671ee08ee2ff078607deb89ef.jpg" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
                            data +
                            '<span class="msg_time">' +
                            str_time +
                            "</span></div></div>";
                        $("#messageForm").append($.parseHTML(botHtml));
                        scrollToBottom();
                    },
                });

                event.preventDefault();
            });
        });
    </script>
</body>
</html>
